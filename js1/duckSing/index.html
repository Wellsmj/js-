<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>duck sing-js 动态类型</title>
</head>
<body>
    <script>
        // json object
        let choir=[];//合唱团 let是ES6声明变量的
        const duck ={
            duckSing(){
                //这个是简写形式
                console.log('嘎嘎嘎');
            },

        }
        const chicken ={
                duckSing(){
                    console.log('嘎嘎嘎');
                }
        }

        let joinChoir;
        joinChoir = 2;
        joinChoir = (animal) =>{
            //规避不合法的鸭子  因为如果你调用无参一样名字的函数还是会调用这个有参函数
            
            if(animal && typeof animal.duckSing === 'function')  //typeof可以获取一个变量的类型
            {
            choir.push(animal);
            console.log('恭喜加入合唱团');
            //console.log(choir.length);
            }
            
        };
        for (let i=0;i<999;i++)
        {
                joinChoir(duck);
        }
        console.log('合唱团数量',choir.length);
        joinChoir(chicken);
        console.log('合唱团数量',choir.length);
      
        
    </script>
</body>
</html>
