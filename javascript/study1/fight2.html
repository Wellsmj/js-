<body>

    <p>陈小柒</p>
    <script>
         var a = new Array();
    for(let i =0;i<3;i++){
        a[i] = new Array();
        for(let j =0;j <5; j++){
            a[i][j]=i*j;
            console.log(a[i][j]);
        }
    }
        </script>
