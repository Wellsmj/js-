<!DOCTYPE html>

    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.css" rel="stylesheet">

</head>
<body >
 <div class="container">
<!-- 消息 -->
<a class="weui-cell weui-cell_access bottom-border c" href="javascript:;">
    <div class="weui-cell__hd">
      <img src="./QQ.png">
    </div>
    <div class="weui-cell__bd weui-cell_primary ">
      <p class="p">消息</p>
    </div>
    <span class="price-way"></span>
  </a>
        <div class="page__bd">
                <!--<a href="javascript:;" class="weui-btn weui-btn_primary">点击展现searchBar</a>-->
                <div class="weui-search-bar" id="searchBar">
                    <form class="weui-search-bar__form">
                        <div class="weui-search-bar__box">
                            <i class="weui-icon-search"></i>
                            <input type="search" class="weui-search-bar__input" id="searchInput" placeholder="搜索" required="">
                            <a href="javascript:" class="weui-icon-clear" id="searchClear"></a>
                        </div>
                        <label class="weui-search-bar__label" id="searchText">
                            <i class="weui-icon-search"></i>
                            <span>搜索</span>
                        </label>
                    </form>
                    <a href="javascript:" class="weui-search-bar__cancel-btn" id="searchCancel">取消</a>
                </div>
                
            </div>

            <!-- 会话 -->
            <div class="page__ct">
                    <div class="wrapper">
                      <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">
                        <div class="weui-cell__hd">
                          <img src="./QQ.png">

                      <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">

                        <a class="weui-cell weui-cell_access bottom-border" href="javascript:;">

                              <img src="./664c82ea089718bfee759c744d24f5b4.jpg">
                            </div>
                            <div class="weui-cell__bd weui-cell_primary">
                              <p>温柔</p>

    <div class="page tabbar js_show">
    <div class="page tabbar js_show chen">

                    <a href="javascript:;" class="weui-tabbar__item">
