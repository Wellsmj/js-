<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="page button js_show">
                <div class="page_bd page_bd_spacing">
                        <a href="#" class="weui-btn weui-btn_primary" id="primary">页面主操作 normal</a>
                        <a href="#" class="weui-btn weui-btn_primary weui-btn_loading" id="loading">
                            <i class="weui-loading"></i>
                            页面主操作 loading
                        </a>
                        <a href="#" class="weui-btn  weui-btn_disabled">页面主操作 Disabled</a>
                        <a href="#" class="weui-btn  weui-btn_my">页面主操作 my</a>
                    </div>
        </div>
    </div>
    <script>
    var oLoading = document.getElementById('loading');
    console.log(oLoading);
    oLoading.onclick =function(){
        this.innerHTML ='good';
    }
    var oPrimary = document.getElementById('primary');
    oPrimary.onclick = function (){
        this.classList.add('active');
        setTimeout(function(){
        oPrimary.classList.remove('active');
        oPrimary.innerHTML='我拖着疲惫的身体';
    },1000);
    }
 
    </script>
    
</body>
</html>
