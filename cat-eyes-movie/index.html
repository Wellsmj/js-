<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/weui/1.1.3/style/weui.min.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/jquery-weui/1.2.1/js/jquery-weui.min.js"></script>
    <script src="http://g.tbcdn.cn/mtb/lib-flexible/0.3.4/??flexible_css.js,flexible.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>猫眼电影</title>
</head>
<body>
    <header class="nav">
        <i class="arrow-left"></i>
        <span>影片详情</span>
    </header>
    <div class="page">
        <section class="movie-header">
            <div class="movie">
                <div class="movie-background"></div>
                <div class="movie-filter"></div>
                <div class="movie-container">
                    <!-- pic -->
                    <div class="movie-cover">
                        <a href="#" class="link">
                            <img src="" alt="" id="moviePic" class="img">
                        </a>
                    </div>
                    <!-- detail -->
                    <div class="movie-content">
                        <div class="movie-name">
                            <span></span>
                        </div>
                        <div class="movie-ename">
                            <span></span>
                        </div>
                        <!-- star -->
                        <div class="movie-score">
                            <div class="released-score">
                                <div class="rating" id="rating">
                                    <span class="rating-score"></span>
                                </div>
                                <div class="score-num" id="score-num">
                                    (<span></span>人评分)
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script>
        (function(){
            $.ajax({
                url:'https://www.easy-mock.com/mock/5ca4960b34e2a127a257d678/chen/chenxiaoqi/maoyan-demo',
                type:'get',
                success:function(response){
                    console.log(response)
                    $('#moviePic').attr('src',response.data.moviePic)
                    $('.movie-content .movie-name span').html(response.data.name);
                    $('.movie-content .movie-ename span').html(response.data.nameEnglish);
                    star(response.data.star);
                    $('.rating-score').html(response.data.grade)
                    $('#score-num span').html(response.data.people);
                }
            })
            function star(e){
                let num = Math.floor(e);
                if (e > num){
                    $('#rating').prepend('<img class="img" src="./images/images/star-h.png">');
                }
                for(let i =0; i<num ; i++){
                    $('#rating').prepend('<img class="img" src="./images/images/star.png">');
                }
               
            }
        })()
    </script>
</body>
</html>
